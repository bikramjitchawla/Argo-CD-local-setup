apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure   # HTTPS (Traefik’s 32443)
  routes:
    - match: Host(`argocd.127.0.0.1.nip.io`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80   # expose ArgoCD’s HTTP, Traefik will terminate TLS
  tls: {}
